<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <script src="https://kit.fontawesome.com/6282e77f4c.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">

    <form action="/" method="post">
    <i class="fa-solid fa-envelope fa-6x icon"></i>
    <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter!</h1>

    <div class="form-floating">
      <input type="text" class="form-control first" name="firstName" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control last" name="lastName" required>
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control email" name="email" required>
        <label for="floatingPassword">Email</label>
      </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© Khalid Altuma</p>
  </form>

</main>

</body>

</html>
